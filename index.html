layout: def
---
<div class="wtf2">
Онлайн-решения для бизнеса → <a href="/online">узнать</a></div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать</a>
    </article>
  {% endfor %}
</div>
