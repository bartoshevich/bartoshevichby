layout: compress

<!DOCTYPE html>
<html lang="ru">
  <head>  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} </title> 
  {% include meta.html %}  <!--  [if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  <![endif]-->  
  <style>

html,
body,
div,
iframe,
h1,
h2,
h3,
h4,
p,
blockquote,
a,
em,
img,
strong,
b,
i,
ul,
li,
table,
tbody,
tr,
td,
article,
header,
nav {
  margin: 0px;
  padding: 0px;
  border: 0px;
  font-style: inherit;
  font-variant: inherit;
  font-weight: inherit;
  font-stretch: inherit;
  font-size: inherit;
  line-height: inherit;
  font-family: inherit;
  vertical-align: baseline;
}

article,
aside,
header,
nav {
  display: block;
}

body {
  line-height: 1;
}


blockquote {
  quotes: none;
}

blockquote::before,
blockquote::after {
  content: none;
}

ul {
  list-style: none;
}

table {
  border-collapse: collapse;
  border-spacing: 0px;
}


*,
::before,
::after {
  box-sizing: border-box;
}

html {
  font-size: 100%;
}

body {
  background: rgb(255, 255, 255);
  font-style: normal;
  font-variant: normal;
  font-weight: normal;
  font-stretch: normal;
  font-size: 18px;
  line-height: 1.4;
  font-family: Helvetica, Arial, sans-serif;
  color: rgb(51, 51, 51);
}

.container {
  margin: 0px auto;
  max-width: 740px;
  padding: 0px 10px;
  width: 100%;
}

h1,
h2,
h3 {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: rgb(17, 17, 17);
  font-weight: bold;
  line-height: 1.3;
  margin: 1.1em 0px 15px;
  padding: 0px;
}

@media screen and (max-width: 640px) {
  h1,
  h2 {
    line-height: 1.4;
  }
}

h1 {
  font-size: 34px;
}

h2 {
  font-size: 26px;
}

h3 {
    font-size: 20px;
}
	  
.posts h2 a {
  font-size: 30px;
  color: rgb(51, 51, 51);
}

.site-info h2 a {
  margin: 0px;
  color: rgb(51, 51, 51);
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-weight: 300;
  font-size: 28px;
  letter-spacing: 1px;
}

@media screen and (max-width: 640px) {
  .site-info h2 a {
    float: none;
    display: block;
    margin: 0px auto;
  }
}

p {
  margin: 0px 0px 1.5em;
  max-width: 50rem;
}

a {
  color: rgb(65, 131, 196);
  text-decoration: none;
}

i {
  font-style: italic;
}

em {
  font-style: italic;
}

ul {
  margin: 15px 0px;
  padding-left: 30px;
}

ul {
  list-style-type: disc;
}


strong,
b {
  font-weight: bold;
}

img {
  max-width: 100%;
  display: block;
  height: auto;
}

.date {
  font-style: italic;
  color: rgb(102, 102, 102);
  font-size: 0.8125em;
  margin-bottom: -30px;
}

.clearfix::before,
.clearfix::after {
  content: " ";
  display: table;
}

.clearfix::after {
  clear: both;
}

.wrapper-masthead {
  margin-bottom: 50px;
}

.masthead {
  padding: 20px 0px;
  border-bottom: 1px solid rgb(238, 238, 238);
}

@media screen and (max-width: 640px) {
  .masthead {
    text-align: center;
  }
}

.site-avatar {
  float: left;
  width: 70px;
  height: 70px;
  margin-right: 15px;
}

@media screen and (max-width: 640px) {
  .site-avatar {
    float: none;
    display: block;
    margin: 0px auto;
  }
}

.site-avatar img {
  border-radius: 5px;
}

.site-info {
  float: left;
}

@media screen and (max-width: 640px) {
  .site-info {
    float: none;
    display: block;
    margin: 0px auto;
  }
}

.site-name {
  margin: 0px;
  color: rgb(51, 51, 51);
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-weight: 300;
  font-size: 28px;
  letter-spacing: 1px;
}

.site-description {
  margin: -5px 0px 0px;
  color: rgb(102, 102, 102);
  font-size: 16px;
}

@media screen and (max-width: 640px) {
  .site-description {
    margin: 3px 0px;
  }
}

nav {
  float: right;
  margin-top: 23px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 18px;
}

@media screen and (max-width: 640px) {
  nav {
    float: none;
    margin-top: 9px;
    display: block;
    font-size: 16px;
  }
}

nav a {
  margin-left: 20px;
  color: rgb(51, 51, 51);
  text-align: right;
  font-weight: 300;
  letter-spacing: 1px;
}

@media screen and (max-width: 640px) {
  nav a {
    margin: 0px 10px;
    color: rgb(65, 131, 196);
  }
}

.address {
  padding: 3% 3.5%;
  background: rgb(241, 241, 241);
  display: inline-block;
}


.aside-text-right {
  font-size: 13px;
  line-height: 16px;
  color: rgb(119, 119, 119);
  width: 240px;
  height: auto;
  padding-left: 1em;
  float: right;
  box-sizing: border-box;
}

.aside-text-right::before {
  content: "";
  display: block;
  border-top: 1px solid rgb(247, 247, 247);
  width: 30%;
  margin-bottom: 10px;
}

.post blockquote {
  margin: 1.8em 0.8em;
  border-left: 2px solid rgb(102, 102, 102);
  padding: 0.1em 1em;
  color: rgb(102, 102, 102);
  font-size: 20px;
  font-style: italic;
}

.hip {
  border: 14px solid rgba(0, 182, 242, 0.56);
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  padding: 20px 20px 25px;
  width: 100%;
  border-radius: 6px;
  margin-bottom: 1.2em;
  max-width: 760px;
}
	  
.hip2 {
  background-color: rgb(238, 238, 238);
  font-size: 26px;
  font-weight: bold;
  padding: 20px 20px 25px;
  width: 100%;
  border-radius: 6px;
  margin-bottom: 1.3em;
  max-width: 760px;
}

.posts > .post {
  padding-bottom: 2em;
  border-bottom: 1px solid rgb(238, 238, 238);
}

.posts > .post:last-child {
  padding-bottom: 1em;
  border-bottom: none;
}

.post .read-more {
  text-transform: uppercase;
  font-size: 15px;
}
	  
.notetip {
  width: 90%;
  font-size: 13px;
  line-height: 15px;
  border-radius: 10px;
  padding: 5px 5px 5px 50px;
  margin: 0px;
  overflow: hidden;
  position: relative;
  bottom: 6px;
  right: 6px;
  border: 0px solid rgb(0, 146, 224);
  background-position: 20px 50%;
  background-repeat: no-repeat;
  height: auto !important;
}

.wtf { text-align: left; font-size:13px;line-height:19px;}

.tel a {
  text-align: left;
  margin: -5px 0px 0px;
  color: rgb(102, 102, 102);
  font-size: 13px;
}

@media screen and (max-width: 640px) {
  .tel a {
    margin: 3px 0px;
  }
}

.rect {
  border-top: 1px solid rgb(180, 180, 180);
  padding-top: 15px;
  margin: 0px auto;
}

.person {
  font-size: 0.9em;
  border-top: 1px solid rgb(221, 221, 221);
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  grid-gap: 10px 10px;
}

[class*="c-"] {
  grid-column: span 12 / auto;
  padding: 10px;
  max-width: 30rem;
}

@media only screen and (min-width: 720px) {
  .c-6 {
    grid-column: span 6 / auto;
  }
}

.video {
  width: 100%;
  position: relative;
  padding-top: 56.25%;
}

.video iframe {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
}

table {
  border-collapse: collapse;
  border-spacing: 0px;
  empty-cells: show;
  font-size: 0.9em;
  width: 100%;
  margin-bottom: 1.1em;
}

td {
  padding: 2%;
  margin: 0px;
  overflow: visible;
  line-height: 120%;
  border-bottom: 1px solid rgb(221, 221, 221);
}
	  
.svg-icon {
  width: 28px;
  height: 28px;
  display: inline-block;
}  

.share-buttons {
  padding-bottom: 0.75rem;
  text-align: right;
}	  
  </style>
