---
layout: compress
---


<!DOCTYPE html>
<html lang="ru">
  <head>  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} </title> 
  {% include meta.html %}  <!--  [if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  <![endif]-->  
  <style>
html,
body,
div,
h1,
h2,
p,
a,
img,
ul,
li,
article,
header,
nav {
  margin: 0px;
  padding: 0px;
  border: 0px;
  font-family: inherit;
  font-size: inherit;
  font-style: inherit;
  font-variant: inherit;
  font-weight: inherit;
  line-height: inherit;
  vertical-align: baseline;
}

article,
header,
nav {
  display: block;
}

body {
  line-height: 1;
}

ul {
  list-style: none;
}
	  
*,
::before,
::after {
  box-sizing: border-box;
}

html {
  font-size: 100%;
}

body {
  background-color: rgb(255, 255, 255);
  font-style: normal;
  font-variant: normal;
  font-weight: normal;
  font-size: 18px;
  line-height: 1.4;
  font-family: Helvetica, Arial, sans-serif;
  color: rgb(51, 51, 51);
  background-position: initial initial;
  background-repeat: initial initial;
}

table {
    border-collapse: collapse;
    border-spacing: 0px;
    empty-cells: show;
    font-size: 0.9em;
     width: 100%;
    margin-bottom: 1.1em;
  }	  
	  
.container {
  margin: 0px auto;
  max-width: 740px;
  padding: 0px 10px;
  width: 100%;
}

h1,
h2 {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  color: rgb(17, 17, 17);
  font-weight: bold;
  line-height: 1.3;
  margin: 1.1em 0px 15px;
  padding: 0px;
}

@media screen and (max-width: 640px) {
  h1,
  h2 {
    line-height: 1.4;
  }
}

h1 {
  font-size: 34px;
}

h1 a {
  color: inherit;
}

h2 {
  font-size: 26px;
}

.posts h2 a {
  font-size: 30px;
  color: rgb(51, 51, 51);
}

p {
  margin: 0px 0px 1.5em;
  max-width: 50rem;
}

a {
  color: rgb(65, 131, 196);
  text-decoration: none;
}

ul {
  margin: 15px 0px;
  padding-left: 30px;
}

ul {
  list-style-type: disc;
}

img {
  max-width: 100%;
}

.clearfix::before,
.clearfix::after {
  content: ' ';
  display: table;
}

.clearfix::after {
  clear: both;
}

.wrapper-masthead {
  margin-bottom: 50px;
}

.masthead {
  padding: 20px 0px;
  border-bottom-width: 1px;
  border-bottom-style: solid;
  border-bottom-color: rgb(238, 238, 238);
}

@media screen and (max-width: 640px) {
  .masthead {
    text-align: center;
  }
}

.site-avatar {
  float: left;
  width: 70px;
  height: 70px;
  margin-right: 15px;
}

@media screen and (max-width: 640px) {
  .site-avatar {
    float: none;
    display: block;
    margin: 0px auto;
  }
}

.site-avatar img {
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
  border-bottom-left-radius: 5px;
}

.site-info {
  float: left;
}

@media screen and (max-width: 640px) {
  .site-info {
    float: none;
    display: block;
    margin: 0px auto;
  }
}

.site-name {
  margin: 0px;
  color: rgb(51, 51, 51);
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-weight: 300;
  font-size: 28px;
  letter-spacing: 1px;
}

.site-description {
  margin: -5px 0px 0px;
  color: rgb(102, 102, 102);
  font-size: 16px;
}

@media screen and (max-width: 640px) {
  .site-description {
    margin: 3px 0px;
  }
}

nav {
  float: right;
  margin-top: 23px;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 18px;
}

@media screen and (max-width: 640px) {
  nav {
    float: none;
    margin-top: 9px;
    display: block;
    font-size: 16px;
  }
}

nav a {
  margin-left: 20px;
  color: rgb(51, 51, 51);
  text-align: right;
  font-weight: 300;
  letter-spacing: 1px;
}

@media screen and (max-width: 640px) {
  nav a {
    margin: 0px 10px;
    color: rgb(65, 131, 196);
  }
}

.posts > .post {
  padding-bottom: 2em;
  border-bottom-width: 1px;
  border-bottom-style: solid;
  border-bottom-color: rgb(238, 238, 238);
}

.post .read-more {
  text-transform: uppercase;
  font-size: 15px;
}

@media screen and (max-width: 640px) {
  .blocks ul {
    margin: 15px 0px;
    padding-left: 0px;
  }

table {
    border-collapse: collapse;
    border-spacing: 0px;
    empty-cells: show;
    font-size: 0.9em;
     width: 100%;
    margin-bottom: 1.1em;
  }

  td {
    padding: 2%;
    margin: 0px;
    overflow: visible;
    line-height: 120%;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-bottom-color: rgb(221, 221, 221);
  }  
}
.tel a { 
  text-align: left; 
    margin: -5px 0 0 0;
  color: $gray;
  font-size: 13px;

  @include mobile {
    margin: 3px 0;
  }
}
  
.tel a:hover { 
  text-align: left; 
    margin: -5px 0 0 0;
  color: $blue;
  font-size: 13px;

  @include mobile {
    margin: 3px 0;
  }
}

.row {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-gap: 10px
}
	  
[class*="c-"] {
  grid-column: span 12 / auto;
  padding: 10px;
  max-width: 30rem;
}

 
@media only screen and (min-width: 720px) {
  .c-6 {
    grid-column: span 6 
  }
}

.date {
    font-style: italic;
    color: #666;
    font-size: .8125em;
    margin-bottom: -30px;
}
.img-responsive {
    display: block;
    max-width: 100%;
    height: auto;
}
	  
.person {
  font-size: 0.9em;
  border-top:1px solid #DDD;  
}

.share-buttons {
    padding-bottom: 0.75rem;
    text-align: right;
}

.rect {
    border-top: 1px solid #b4b4b4;
    padding-top: 15px;
    margin:0 auto;
}  
  </style>
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" /> 
    </head>
	
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="Дмитрий Бартошевич" width="70px" height="70px"/></a>

          <div class="site-info">
            <h2 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h2>
            <p class="site-description">{{ site.description }}</p>
		   <strong class="tel"><a href="tel:+375297753340">+375 (29) 775-33-40</a> - <a href="mailto:dmitry@bartoshevich.by">dmitry@bartoshevich.by</a></strong>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Блог</a>
           <a href="{{ site.baseurl }}/me">Обо мне</a>
		           </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include footer.html %}


    {% include analytics.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  
	     

  </body>
</html>
